<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>CRUD Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="adminstyle.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end" >
        <a class="navbar-brand" href="#">پنل ادمین </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">خروج</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9" id="content">
                <br>
                <h1>مدیریت بلاگ</h1>
                <button type="button" class="btn btn-primary" id="btn1" data-toggle="modal" data-target="#newRowModal">
                    ردیف جدید
                </button>
                <div class="col-md-3">
                    <div id="sidebar">
                        <div class="list-group">
                            <a href="#" class="list-group-item" style="color: #fff;">مدیریت رشته ها </a>
                            <a href="#" class="list-group-item" style="color: #fff;"> مدیریت اعضا</a>
                            <a href="#" class="list-group-item" style="color: #fff;"> مدیریت انجمن ها</a>
                            <a href="admin1.html" class="list-group-item" style="color: #fff;"> مدیریت  بلاگ</a>
                        </div>
                    </div>
                </div>

                <!--culumn names-->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>شناسه</th>
                            <th>عنوان </th>
                            <th>توضیحات</th>
                            <th>دسته بندی</th>
                            <th>عملیات </th>
                            <th>تصویر </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- جدول پر می‌شود -->
                    </tbody>
                </table>
                <!--culumn names-->
            </div>
        </div>
    </div>

    <!-- مودال ردیف جدید -->
    <div class="modal fade" id="newRowModal" tabindex="-1" role="dialog" aria-labelledby="newRowModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newRowModalLabel">افزودن ردیف جدید</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="بستن" style="margin-left: 0px;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newRowForm">
                        <div class="form-group">
                            <label for="nameInput" >عنوان</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="nameInput">توضیحات</label>
                            <input type="text" class="form-control" id="emailInput" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">دسته بندی</label>
                            <input type="tel" class="form-control" id="phoneInput" required>
                        </div>
                        <div class="form-group">
                            <label for="imageInput">تصویر</label>
                            <input type="file" class="form-control-file" id="imageInput" accept="image/*" required>
                        </div>

                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Random data for the new row
            var randomId = Math.floor(Math.random() * 1000);
            var randomName = "نام " + Math.floor(Math.random() * 10);
            var randomEmail = "email" + Math.floor(Math.random() * 10) + "@example.com";
            var randomPhone = "0912" + Math.floor(Math.random() * 10000000);

            // Add the new row to the table
            var newRow = "<tr>" +
                "<td>" + randomId + "</td>" +
                "<td>" + randomName + "</td>" +
                "<td>" + randomEmail + "</td>" +
                "<td>" + randomPhone + "</td>" +
                "<td>" +
                "<a href='#' class='edit-icon'><i class='fas fa-edit'></i></a> " +
                "<a href='#' class='delete-icon'><i class='fas fa-trash'></i></a>" +
                "</td>" +
                "<td><img src='' alt='تصویر' style='max-width: 50px; max-height: 50px;'></td>" +
                "</tr>";
            $("tbody").append(newRow);

            // Handle edit and delete events
            $(".edit-icon").click(function() {
                // Handle edit logic here
                console.log("Edit clicked");
            });

            $(".delete-icon").click(function() {
                // Handle delete logic here
                console.log("Delete clicked");
            });
            
            // Handle image preview
            $("#imageInput").change(function() {
                var file = $(this)[0].files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#imagePreview").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
